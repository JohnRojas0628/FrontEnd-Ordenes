<div><div class="w3-container w3-light-gray w3-cell w3-mobile" style="width: 100%">
    <h2>Listado de productos</h2>
    <input class="w3-input w3-border w3-padding" type="text" placeholder="Buscar..." id="myInput" (keyup)="search()">
    <div class="w3-container w3-responsive">
      <table class="w3-table-all w3-margin-top" id="myTable">
        <tr>
          <th></th>
          <!--<th>Id</th>-->
          <th>Name</th>
          <th>Price ($)</th>
        </tr>
        <tr *ngFor="let product of products" (click)="updateProduct(product)">
          <td style="text-align: center;">
            <button matTooltip="Editar" mat-icon-button color="primary" (click)="updateProduct(product)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button matTooltip="Eliminar" mat-icon-button style="color: #607D8B" (click)="deleteProduct(product)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <!--<td>{{product.productId}}</td>-->
          <td>{{product.name}}</td>
          <td style="text-align: center">{{product.price}}</td>
        </tr>
      </table>
    </div>
  </div>
    <div class="w3-container w3-white w3-cell w3-mobile">
      <div class="w3-container">
        <app-save-product></app-save-product>
        <br>
      </div>
    </div>
    
</div>
